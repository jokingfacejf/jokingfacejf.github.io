<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flappy Tam</title>
    <script src = "processing.js"></script>
    <link rel = "icon" type = "image/png" href = "bird.png">
    <style>
      body {
        text-align: center;
        padding: 30px;
        background-color: bisque;
      }
      header {
        margin-top: 20px;
        margin-bottom: 80px;
        font-size: 70px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <header>FLAPPY TAM</header>
    <script type = "text/processing">
      PImage fbird;
      PImage upcol;
      PImage downcol;

      void setup() { 
        size(450, 700);
        fill(255);
        PFont fontA = loadFont("verdana");
        textFont(fontA, 14);
        noStroke();  
        frameRate(60);
        fbird = loadImage('bird.png');
        upcol = loadImage('pipe_up.png');
        downcol = loadImage('pipe_down.png');
      };

      //declare global var
      //bird
      let birdx = 80;
      let birdy = 350;
      let birdw = 40;
      let birdh = birdw * 3/4;
      let game = false;
      
      //column
      let colranheight = [];
      let coli = -1;
      let colx = [];
      let colbol = true;
      let collide = false;

      //scoreboard
      let score = 0;
      let bestscore = 0;
      let count = 0;

      backscene = function() {
        //sky
        background(#87cefa);

        //cloud
        cloud = function(x, y) {
          fill(255);
          noStroke();
          ellipse(x, y, 50, 50);
          ellipse(x + 25, y, 37.5, 37.5);
          ellipse(x - 25, y, 37.5, 37.5);
        }; 
        
        for(let i = 0; i < width; i += 70) {
          cloud(i, height - 265);
        };

        //ground
        fill(11, 102, 35);
        rect(0, height, width, -250);
      };

      mechanism = function() {
        birdmecha = function() {
          image(fbird, birdx, birdy, birdw, birdh);

          //hit ground check
          if(birdy + birdh >= height) {
            game = false;
          }
          //gravity
          else {
            birdy += 8;
          };

          //mouse event
          if(mousePressed && birdy > 0) {
            birdy -= 18;
          };         
        };
        
        createcol = function() {
          //create column sizes
          if(colbol) {
            colranheight.push(random(100, 500));
            colx.push(350);
            coli++;
            colbol = false;
          };

          //declare sizes
          let colhdown = colranheight[coli];
          let colhup = height - colhdown - 100;

          //display column
          image(upcol, colx[coli], height, 50, -colhup);
          image(downcol, colx[coli], 0, 50, colhdown);

          //check collide 
          //left 
          if(birdx > colx[coli] && birdx + birdw < colx[coli] + 50) {
            //top
            if(birdy < colhdown) collide = true;

            //bottom
            if(birdy + birdh > height - colhup) collide = true;
          };

          if(collide) {
            game = false;
            collide = false;
          };

          //check pass through column
          if(colx[coli] + 80 < birdx) {
            colbol = true;
            score++;
            if(bestscore < score) bestscore = score;
          }
          else colx[coli] -= 3;
        };

        ingamescore = function() {
          textAlign(CENTER);
          fill(255);
          textSize(90);
          text(score, width/2, height/6);
        };

        //call 
        createcol();
        birdmecha();
        ingamescore();
      };

      scoreboard = function() { 
        //reset
        for(let i = 0; i < colx.length; i++) colx.pop();
        coli = -1;
        colbol = true;
        birdy = 350;

        //scoreboard
        fill(124, 96, 62);
        rect(0, 0, width, height);

        //score display
        fill(255);
        textAlign(CENTER);
        textSize(35);
        text('Current Score: ' + score, width/2, height/6);
        text('Best Score: ' + bestscore, width/2, height * 1/3);

        //play button
        fill(255);
        textSize(100);
        text('PLAY', width/2, height * 5/6);
        
        //when click
        if(count > 40) {
          if(mousePressed && mouseX > 110 && mouseX < 350 && mouseY > height * 5/6 - 80 && mouseY < height * 5/6) {
            game = true;
            score = 0;
            count = 0;
          };
        }
        else count++;
      };
      
      draw = function() {
        if(game) {
          backscene();
          mechanism();
        }
        else scoreboard();
      };
    </script>
    <canvas></canvas>
  </body>
</html>
